<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac OS</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    
    <div class="desktop">
        <div class="desktop-main">
            <div class="widgets">
                <div class="widget-large">
                    
                </div>
                <div class="widget-small">
                    
                </div>
            </div>
            <div class="files">
                <div class="file">
                    <div class="file-img">
                        <img src="./images/macos-file.png" alt="">
                    </div>
                    <div class="file-text">
                        <h3>Downloads</h3>
                    </div>
                </div>
                
                <div class="file">
                    <div class="file-img">
                        <img src="./images/macos-file.png" alt="">
                    </div>
                    <div class="file-text">
                        <h3>Application</h3>
                    </div>
                </div>
                <div class="file">
                    <div class="file-img">
                        <img src="./images/macos-file.png" alt="">
                    </div>
                    <div class="file-text">
                        <h3>Documents</h3>
                    </div>
                </div>
                <div class="file">
                    <div class="file-img">
                        <img src="./images/macos-file.png" alt="">
                    </div>
                    <div class="file-text">
                        <h3>Desktop</h3>
                    </div>
                </div>
                <div class="file">
                    <div class="file-img">
                        <img src="./images/macos-file.png" alt="">
                    </div>
                    <div class="file-text">
                        <h3>Pictures</h3>
                    </div>
                </div>
                <div class="file">
                    <div class="file-img">
                        <img src="./images/macos-file.png" alt="">
                    </div>
                    <div class="file-text">
                        <h3>Music</h3>
                    </div>
                </div>
                <div class="file">
                    <div class="file-img">
                        <img src="./images/macos-file.png" alt="">
                    </div>
                    <div class="file-text">
                        <h3>Movies</h3>
                    </div>
                </div>
                <div class="file">
                    <div class="file-img">
                        <img src="./images/macos-file.png" alt="">
                    </div>
                    <div class="file-text">
                        <h3>Projects</h3>
                    </div>
                </div>
                <div class="file">
                    <div class="file-img">
                        <img src="./images/macos-file.png" alt="">
                    </div>
                    <div class="file-text">
                        <h3>Workspaces</h3>
                    </div>
                </div>
                <div class="file">
                    <div class="file-img">
                        <img src="./images/macos-file.png" alt="">
                    </div>
                    <div class="file-text">
                        <h3>Archive</h3>
                    </div>
                </div>

            </div>
            <div class="tab">
                <div class="tab-border">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
            </div>
            <div class="right-click-menu">
                <h3><i class="ri-folder-add-fill"></i> New Folder</h3>
                <h3><i class="ri-information-line"></i> Get Info</h3>
                <h3>Change Wallpaper...</h3>
                <h3>Edit Widgets...</h3>
                <h3><i class="ri-stack-line"></i> Use Stacks</h3>
                <h3><i class="ri-arrow-up-down-line"></i> Group Stack By <i class="ri-arrow-right-s-line"></i></h3>
                <h3><i class="ri-settings-2-line"></i> Show View Options</h3>
                <h3>Import from Iphone <i class="ri-arrow-right-s-line"></i></h3>
            </div>
        </div>
        <div class="desktop-bottom">
            <div class="dock">
                <div class="dock-icon">
                    <img src="./images/youtube.svg" alt="">
                </div>
                <div class="dock-icon">
                    <img src="./images/safari.svg" alt="">
                </div>
                <div class="dock-icon">
                    <img src="./images/chrome.svg" alt="">
                </div>
                <div class="dock-icon">
                    <img src="./images/apple-music-icon.svg" alt="">
                </div>
                <div class="dock-icon">
                    <img src="./images/cursor_dark.svg" alt="">
                </div>
                <div class="dock-icon">
                    <img src="./images/daily-dev-dark.svg" alt="">
                </div>
                <div class="dock-icon">
                    <img src="./images/claude-ai-icon.svg" alt="">
                </div>
                <div class="dock-icon">
                    <img src="./images/notion.svg" alt="">
                </div>
                <div class="dock-icon">
                    <img src="./images/arc_browser.svg" alt="">
                </div>
                <div class="dock-icon">
                    <img src="./images/vscode.svg" alt="">
                </div>
                
                
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
